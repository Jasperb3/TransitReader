transit_chart_appendix_task:
  description: >
    Create a dense, structured appendix synthesizing the complete Transit Chart analysis into a hierarchical reference format that preserves all essential technical data, symbolic themes, and interpretive insights while maximizing informational accessibility.

    **Critical Requirements**:
    - **Hierarchical Organization**: Use clear markdown headings (H3-H4) to structure sections logically
    - **Informational Density**: Preserve all meaningful technical data and thematic insights without narrative redundancy
    - **Technical Precision**: Maintain all numerical orb measurements, degree positions, and astronomical data
    - **Thematic Clustering**: Group related interpretations into coherent symbolic/psychological themes
    - **Reference Quality**: Format for easy navigation and lookup (tables, lists, consistent structure)

    **Required Sections**:
    1. **Technical Summary**
       - Chart shape, diurnality, elemental/modal distribution
       - Moon phase and key lunar aspects
       - Stationing planets (if any)

    2. **Planetary Positions**
       - Organize by planet with degree, sign, house, dignity, motion status
       - Table or structured list format for quick reference

    3. **Aspect Patterns**
       - Major aspects by type (conjunctions, oppositions, squares, trines, sextiles)
       - Include exact orb measurements in "Orb: X.XX°" format
       - Organized by orb strength (tightest first) or by aspect type

    4. **Geometric Configurations**
       - T-squares, Grand Trines, Stelliums, Yods, Grand Crosses (if present)
       - List participating planets and describe structure

    5. **Thematic Interpretation Clusters**
       - Extract and organize major collective psychological themes from the analysis
       - Group related symbolic narratives (e.g., "Contraction & Discipline", "Innovation & Disruption")
       - Preserve archetypal insights and emotional climate descriptions
       - Use bullet points or structured paragraphs for clarity

    **Formatting Guidelines**:
    - Use markdown tables for planetary positions and aspect lists where appropriate
    - Use H3 (###) for main sections, H4 (####) for subsections
    - Use bullet points for thematic clusters and interpretations
    - Preserve all numerical precision from source analysis
    - Avoid narrative prose - prioritize structured reference format
    - Omit redundant phrasing - maximize information per word

    The transit date being analyzed is {transit_date}.
    The subject's name is {name}.
    The transit location is {location}.

    Source Transit Analysis:
    {transit_analysis}

    Raw Transit Chart Data:
    {current_transits}

  expected_output: >
    A densely structured, hierarchically organized Transit Chart Appendix in clean markdown format (H3/H4 headings, tables, lists), preserving all essential technical data, aspect details with numerical orbs, geometric patterns, and thematic interpretive clusters, formatted for reference utility and informational accessibility without narrative redundancy.

  agent: chart_data_synthesizer


